<!doctype html>
<html lang="en">

	<head>
		<title>Contact Form 03</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="./Assets/CSS/contact.css">
     	<script src="./Assets/JS/contact.js"></script>


	</head>

	<body>
		<section id="contact">
			<div class="contact-box">
				<div class="contact-links">
					<h2>CONTACT</h2>
					<div class="links">
						<div class="link">
							<a><img src="https://i.postimg.cc/m2mg2Hjm/linkedin.png" alt="linkedin"></a>
						</div>
						<div class="link">
							<a><img src="https://i.postimg.cc/YCV2QBJg/github.png" alt="github"></a>
						</div>
						<div class="link">
							<a><img src="https://i.postimg.cc/W4Znvrry/codepen.png" alt="codepen"></a>
						</div>
						<div class="link">
							<a><img src="https://i.postimg.cc/NjLfyjPB/email.png" alt="email"></a>
						</div>
					</div>
				</div>
				<div class="contact-form-wrapper">
					<form action="https://formspree.io/f/xnqknlaw" method="post" id="my-form">
						<div class="form-item">
							<input type="text" name="sender" required>
							<label>Name:</label>
						</div>
						<div class="form-item">
							<input type="text" name="email" required>
							<label>Email:</label>
						</div>
						<div class="form-item">
							<textarea class="" name="message" required></textarea>
							<label>Message:</label>
						</div>
						 <button style="border: none; background-color: #fd917e; border-radius: 8px;"><input class="Submit" type="submit"></button> 
					</form>
				</div>		
						<div id="status"></div>

		</div>

		</section>
		<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>


	</body>

</html>
