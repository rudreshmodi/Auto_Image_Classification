 <div class="tooltip"><button type="button" onclick="history.back()" class="back-btn"><i class="fa-solid fa-left-long fa-lg"></i>

                    <span class="title">Choose your plan</span>

                <div class="plan-option">
                    <input value="free" id="free" name="plan" type="radio" />

                        </div>
                    </label>
                </div>
                <div class="plan-option">
                    <input value="annual" id="annual" name="plan" type="radio" />

                        <div class="plan-info">
